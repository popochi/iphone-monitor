<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>iPhone最安値チェッカー | 価格比較</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            scroll-behavior: smooth;
        }

        /* Hide scrollbar for Chrome, Safari and Opera */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }

        /* Hide scrollbar for IE, Edge and Firefox */
        .no-scrollbar {
            -ms-overflow-style: none;
            /* IE and Edge */
            scrollbar-width: none;
            /* Firefox */
        }
    </style>
</head>

<body class="bg-slate-50 text-gray-800 font-sans antialiased">

    <!-- Hero Section -->
    <section class="relative bg-gradient-to-br from-gray-900 to-black text-white py-24 md:py-32 px-4 overflow-hidden">
        <!-- Background Elements -->
        <div class="absolute top-0 left-0 w-full h-full overflow-hidden opacity-20 pointer-events-none">
            <div class="absolute -top-24 -right-24 w-96 h-96 bg-blue-600 rounded-full blur-3xl"></div>
            <div class="absolute bottom-0 left-0 w-64 h-64 bg-purple-600 rounded-full blur-3xl"></div>
        </div>

        <div class="max-w-7xl mx-auto text-center relative z-10">
            <h1 class="text-4xl md:text-6xl font-black mb-4 tracking-tight leading-tight">
                iPhone最安値チェッカー
            </h1>
            <p class="text-lg md:text-xl text-gray-400 mb-10 max-w-2xl mx-auto font-medium">
                楽天モバイル・ahamo・UQ mobile。<br>今一番お得なキャリアと機種が一目でわかる。
            </p>
            <a href="#monitor-app"
                class="inline-flex items-center gap-2 bg-white text-gray-900 font-bold py-4 px-10 rounded-full hover:bg-gray-100 transition-transform hover:scale-105 shadow-xl shadow-blue-900/20 active:scale-95 text-lg">
                今すぐ価格を見る
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M19 14l-7 7m0 0l-7-7m7 7V3" />
                </svg>
            </a>
        </div>
    </section>

    <!-- Main Content (Tool Embed) -->
    <main id="monitor-app" class="max-w-5xl mx-auto py-16 px-4">
        <!-- Content injected by js/app.js -->
    </main>

    <!-- Feature Section -->
    <section class="bg-white py-16 border-t border-gray-100">
        <div class="max-w-7xl mx-auto px-4">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
                <div class="p-6 bg-slate-50 rounded-2xl text-center">
                    <div
                        class="w-12 h-12 bg-blue-100 text-blue-600 rounded-full flex items-center justify-center mx-auto mb-4">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                        </svg>
                    </div>
                    <h3 class="font-bold text-lg mb-2">3キャリア対応</h3>
                    <p class="text-sm text-gray-500">楽天モバイル、ahamo、UQ mobileの価格を一覧で比較できます。</p>
                </div>
                <div class="p-6 bg-slate-50 rounded-2xl text-center">
                    <div
                        class="w-12 h-12 bg-green-100 text-green-600 rounded-full flex items-center justify-center mx-auto mb-4">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                        </svg>
                    </div>
                    <h3 class="font-bold text-lg mb-2">最新データを自動取得</h3>
                    <p class="text-sm text-gray-500">定期的に公式サイトの情報を確認し、常に最新の価格を表示します。</p>
                </div>
                <div class="p-6 bg-slate-50 rounded-2xl text-center">
                    <div
                        class="w-12 h-12 bg-purple-100 text-purple-600 rounded-full flex items-center justify-center mx-auto mb-4">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M3 6l3 1m0 0l-3 9a5.002 5.002 0 006.001 0M6 7l3 9M6 7l6-2m6 2l3-1m-3 1l-3 9a5.002 5.002 0 006.001 0M18 7l3 9m-3-9l-6-2m0-2v2m0 16V5m0 16H9m3 0h3">
                            </path>
                        </svg>
                    </div>
                    <h3 class="font-bold text-lg mb-2">一括・実質どちらも</h3>
                    <p class="text-sm text-gray-500">2年返却の実質負担額と、一括購入価格の両方を比較可能です。</p>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-gray-900 text-white py-12 text-center">
        <div class="max-w-7xl mx-auto px-4">
            <p class="text-sm text-gray-400 mb-4">
                最終更新: <span id="updated-at" class="font-medium">更新中...</span>
            </p>
            <p class="text-xs text-gray-600">
                &copy; 2024 iPhone Monitor. All rights reserved. Prices are subject to change.
            </p>
        </div>
    </footer>

    <!-- Scripts -->
    <script>
        window.iPhoneMonitorConfig = {
            baseUrl: './'
        };
    </script>
    <script src="js/app.js" defer></script>
</body>

</html>
