<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>iPhone最安値チェッカー | 価格比較</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #F5F5F7;
            /* Apple-like light gray */
        }

        /* Hide scrollbar for Chrome, Safari and Opera */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }

        /* Hide scrollbar for IE, Edge and Firefox */
        .no-scrollbar {
            -ms-overflow-style: none;
            /* IE and Edge */
            scrollbar-width: none;
            /* Firefox */
        }
    </style>
</head>

<body class="text-gray-800 pb-20 md:pb-8">

    <div id="app" class="max-w-7xl mx-auto">

        <!-- Sticky Header -->
        <header class="sticky top-0 z-50 bg-white/80 backdrop-blur-md border-b border-gray-200 shadow-sm">
            <div class="max-w-7xl mx-auto px-4 py-3 flex justify-end items-center">
                <!-- Update Info -->
                <div class="text-right">
                    <span class="text-[10px] bg-gray-100 text-gray-500 px-2 py-1 rounded-full font-medium"
                        id="updated-at">
                        更新中...
                    </span>
                </div>
            </div>

            <!-- Price Mode Toggle (Tabs) -->
            <div class="px-4 pb-3">
                <div class="bg-gray-100 p-1 rounded-xl flex shadow-inner max-w-md mx-auto">
                    <button id="mode-rent" onclick="setPriceMode('rent')"
                        class="flex-1 py-2 text-xs md:text-sm font-bold rounded-lg transition-all shadow-sm bg-white text-gray-900">
                        実質負担 (2年返却)
                    </button>
                    <button id="mode-buyout" onclick="setPriceMode('buyout')"
                        class="flex-1 py-2 text-xs md:text-sm font-bold rounded-lg transition-all text-gray-500 hover:text-gray-700">
                        一括購入
                    </button>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="w-full px-4 pt-6">

            <!-- Filters Section (Chips) -->
            <div class="mb-8 space-y-4">

                <!-- Carriers Filters -->
                <div class="space-y-1">
                    <h2 class="text-xs font-bold text-gray-400 uppercase tracking-wider ml-1">キャリア</h2>
                    <div class="flex gap-2" id="carrier-filters">
                        <!-- Checkboxes styled as badges -->
                        <label class="cursor-pointer select-none">
                            <input type="checkbox" class="filter-carrier peer hidden" value="Rakuten" checked>
                            <div
                                class="px-3 py-1.5 rounded-full text-xs font-bold bg-gray-200 text-gray-500 peer-checked:bg-[#ff008c] peer-checked:text-white transition-colors">
                                楽天モバイル
                            </div>
                        </label>
                        <label class="cursor-pointer select-none">
                            <input type="checkbox" class="filter-carrier peer hidden" value="ahamo" checked>
                            <div
                                class="px-3 py-1.5 rounded-full text-xs font-bold bg-gray-200 text-gray-500 peer-checked:bg-[#f4ee0b] peer-checked:text-black transition-colors">
                                ahamo
                            </div>
                        </label>
                        <label class="cursor-pointer select-none">
                            <input type="checkbox" class="filter-carrier peer hidden" value="UQ mobile" checked>
                            <div
                                class="px-3 py-1.5 rounded-full text-xs font-bold bg-gray-200 text-gray-500 peer-checked:bg-[#0091d7] peer-checked:text-white transition-colors">
                                UQ mobile
                            </div>
                        </label>
                    </div>
                </div>

                <!-- Models Chips -->
                <div class="space-y-1">
                    <h2 class="text-xs font-bold text-gray-400 uppercase tracking-wider ml-1">機種</h2>
                    <div class="flex overflow-x-auto gap-2 pb-2 no-scrollbar" id="filter-model-container">
                        <!-- Populated by JS -->
                    </div>
                </div>

                <!-- Storage Chips -->
                <div class="space-y-1">
                    <h2 class="text-xs font-bold text-gray-400 uppercase tracking-wider ml-1">容量</h2>
                    <div class="flex overflow-x-auto gap-2 pb-2 no-scrollbar" id="filter-storage-container">
                        <!-- Populated by JS -->
                    </div>
                </div>
            </div>

            <!-- Error Message -->
            <div id="error-message"
                class="hidden bg-red-50 border border-red-200 text-red-600 px-4 py-3 rounded-lg mb-6 text-sm">
                <strong class="font-bold">エラー:</strong> <span id="error-text">データの読み込みに失敗しました。</span>
            </div>

            <!-- Loading -->
            <div id="loading" class="text-center py-20">
                <div class="animate-spin rounded-full h-10 w-10 border-b-2 border-gray-900 mx-auto"></div>
            </div>

            <!-- Product Grid/List -->
            <div id="product-container" class="hidden">

                <!-- Mobile Cards (Visible md:hidden) -->
                <div id="mobile-product-list" class="grid grid-cols-1 gap-4 md:hidden">
                    <!-- Injected by JS -->
                </div>

                <!-- Desktop Table (Hidden md:block) -->
                <div class="hidden md:block overflow-hidden bg-white rounded-2xl shadow-sm border border-gray-200">
                    <table class="w-full text-left border-collapse">
                        <thead class="bg-gray-50 border-b border-gray-200 sticky top-0">
                            <tr>
                                <th class="p-4 text-xs font-bold text-gray-500 uppercase tracking-wider w-16">画像</th>
                                <th class="p-4 text-xs font-bold text-gray-500 uppercase tracking-wider">機種</th>
                                <th class="p-4 text-xs font-bold text-gray-500 uppercase tracking-wider">容量</th>
                                <th class="p-4 text-xs font-bold text-gray-500 uppercase tracking-wider">キャリア</th>
                                <th class="p-4 text-xs font-bold text-gray-500 uppercase tracking-wider text-right">定価
                                    (一括)</th>
                                <th class="p-4 text-xs font-bold text-gray-500 uppercase tracking-wider text-right">
                                    実質負担額</th>
                                <th class="p-4 text-xs font-bold text-gray-500 uppercase tracking-wider text-center">リンク
                                </th>
                            </tr>
                        </thead>
                        <tbody id="desktop-product-list" class="divide-y divide-gray-100">
                            <!-- Injected by JS -->
                        </tbody>
                    </table>
                </div>

                <!-- No Results -->
                <div id="no-results" class="hidden text-center py-20 text-gray-400">
                    <p class="font-bold">条件に一致する商品が見つかりませんでした。</p>
                    <p class="text-sm">条件を変更して再度お試しください。</p>
                </div>

            </div>
        </main>

    </div>

    <script>
        // State
        let allData = [];
        let carriers = ['Rakuten', 'ahamo', 'UQ mobile'];
        let selectedModel = 'All';
        let selectedStorage = 'All';
        let priceMode = 'rent'; // 'rent' or 'buyout'

        // DOM Elements
        const updatedAtEl = document.getElementById('updated-at');
        const errorMessageEl = document.getElementById('error-message');
        const errorTextEl = document.getElementById('error-text');
        const loadingEl = document.getElementById('loading');
        const productContainerEl = document.getElementById('product-container');
        const mobileListEl = document.getElementById('mobile-product-list');
        const desktopListEl = document.getElementById('desktop-product-list');
        const noResultsEl = document.getElementById('no-results');

        const carrierCheckboxes = document.querySelectorAll('.filter-carrier');
        const modelContainer = document.getElementById('filter-model-container');
        const storageContainer = document.getElementById('filter-storage-container');

        const modeRentBtn = document.getElementById('mode-rent');
        const modeBuyoutBtn = document.getElementById('mode-buyout');

        const thPriceSub = document.querySelector('thead tr th:nth-child(5)');
        const thPriceMain = document.querySelector('thead tr th:nth-child(6)');

        // Init
        document.addEventListener('DOMContentLoaded', () => {
            fetchData();
            setupEventListeners();
        });

        function setupEventListeners() {
            // Carrier Filter
            carrierCheckboxes.forEach(cb => {
                cb.addEventListener('change', () => {
                    carriers = Array.from(carrierCheckboxes)
                        .filter(c => c.checked)
                        .map(c => c.value);
                    render();
                });
            });
        }

        async function fetchData() {
            try {
                const response = await fetch('./data.json');
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                const data = await response.json();

                updatedAtEl.textContent = data.updated_at || '不明';
                allData = data.items;

                populateFilterChips(allData);
                markLowestPrices(allData);

                loadingEl.classList.add('hidden');
                productContainerEl.classList.remove('hidden');
                render();

            } catch (err) {
                console.error(err);
                loadingEl.classList.add('hidden');
                errorMessageEl.classList.remove('hidden');
                errorTextEl.textContent = err.message;
            }
        }

        function populateFilterChips(items) {
            // --- Models ---
            const models = [...new Set(items.map(i => i.model))];
            models.sort((a, b) => {
                const getNum = (s) => {
                    if (s.includes('SE')) return -1;
                    const match = s.match(/iPhone\s*(\d+)/);
                    return match ? parseInt(match[1]) : 0;
                };
                const numA = getNum(a);
                const numB = getNum(b);
                if (numA !== numB) return numB - numA; // Descending
                return a.localeCompare(b);
            });
            models.unshift('All'); // Add All option

            modelContainer.innerHTML = '';
            models.forEach(m => {
                const btn = document.createElement('button');
                btn.textContent = (m === 'All') ? '全機種' : m.replace('iPhone ', '');
                btn.className = `whitespace-nowrap px-4 py-1.5 rounded-full text-sm font-bold transition-all border ${m === selectedModel
                    ? 'bg-gray-900 text-white border-gray-900 shadow-md'
                    : 'bg-white text-gray-600 border-gray-200 hover:bg-gray-50'
                    }`;
                btn.onclick = () => {
                    selectedModel = m;
                    updateChipStyles(modelContainer, m, '全機種');
                    render();
                };
                modelContainer.appendChild(btn);
            });

            // --- Storage ---
            // Sort logic
            const storages = [...new Set(items.map(i => i.storage))];
            storages.sort((a, b) => {
                const parse = (s) => (s.includes('TB') ? parseInt(s) * 1024 : parseInt(s) || 9999);
                return parse(a) - parse(b);
            });
            storages.unshift('All');

            storageContainer.innerHTML = '';
            storages.forEach(s => {
                const btn = document.createElement('button');
                btn.textContent = (s === 'All') ? '全容量' : s;
                btn.className = `whitespace-nowrap px-4 py-1.5 rounded-full text-sm font-bold transition-all border ${s === selectedStorage
                    ? 'bg-gray-900 text-white border-gray-900 shadow-md'
                    : 'bg-white text-gray-600 border-gray-200 hover:bg-gray-50'
                    }`;
                btn.onclick = () => {
                    selectedStorage = s;
                    updateChipStyles(storageContainer, s, '全容量');
                    render();
                };
                storageContainer.appendChild(btn);
            });
        }

        function updateChipStyles(container, selectedValue, allLabel) {
            Array.from(container.children).forEach(btn => {
                const label = btn.textContent;
                // Simple check against label or 'iPhone ' prefix logic
                const isSelected = (label === selectedValue.replace('iPhone ', '')) || (label === allLabel && selectedValue === 'All') || (label === selectedValue);

                btn.className = `whitespace-nowrap px-4 py-1.5 rounded-full text-sm font-bold transition-all border ${isSelected
                    ? 'bg-gray-900 text-white border-gray-900 shadow-md transform scale-105'
                    : 'bg-white text-gray-600 border-gray-200 hover:bg-gray-50'
                    }`;
            });
        }

        function markLowestPrices(items) {
            // Group by Model + Storage
            const groups = {};
            items.forEach(item => {
                const key = `${item.model}-${item.storage}`;
                if (!groups[key]) groups[key] = [];
                groups[key].push(item);
            });

            Object.values(groups).forEach(group => {
                if (group.length === 0) return;
                const minPrice = Math.min(...group.map(i => priceMode === 'rent' ? i.price_effective_rent : i.price_effective_buyout));
                group.forEach(item => {
                    const price = priceMode === 'rent' ? item.price_effective_rent : item.price_effective_buyout;
                    item.isLowest = (price === minPrice);
                });
            });
        }

        function setPriceMode(mode) {
            priceMode = mode;

            // Toggle Button Styles
            if (mode === 'rent') {
                modeRentBtn.className = "flex-1 py-2 text-xs md:text-sm font-bold rounded-lg transition-all shadow-sm bg-white text-blue-600";
                modeBuyoutBtn.className = "flex-1 py-2 text-xs md:text-sm font-bold rounded-lg transition-all text-gray-500 hover:text-gray-700";
                if (thPriceSub) thPriceSub.textContent = "定価 (一括)";
                if (thPriceMain) thPriceMain.textContent = "実質負担額";
            } else {
                modeRentBtn.className = "flex-1 py-2 text-xs md:text-sm font-bold rounded-lg transition-all text-gray-500 hover:text-gray-700";
                modeBuyoutBtn.className = "flex-1 py-2 text-xs md:text-sm font-bold rounded-lg transition-all shadow-sm bg-white text-blue-600";
                if (thPriceSub) thPriceSub.textContent = "実質負担額";
                if (thPriceMain) thPriceMain.textContent = "一括実質";
            }

            markLowestPrices(allData);
            render();
        }

        function render() {
            // Filter
            let filtered = allData.filter(item => {
                if (!carriers.includes(item.carrier)) return false;
                if (selectedModel !== 'All' && item.model !== selectedModel) return false;
                if (selectedStorage !== 'All' && item.storage !== selectedStorage) return false;
                return true;
            });

            // Sort (Always Price Ascending for simplicity in this redesign)
            filtered.sort((a, b) => {
                const valA = priceMode === 'rent' ? a.price_effective_rent : a.price_effective_buyout;
                const valB = priceMode === 'rent' ? b.price_effective_rent : b.price_effective_buyout;
                return valA - valB;
            });

            // Clear
            mobileListEl.innerHTML = '';
            desktopListEl.innerHTML = '';

            if (filtered.length === 0) {
                productContainerEl.classList.add('hidden');
                noResultsEl.classList.remove('hidden');
                return;
            } else {
                productContainerEl.classList.remove('hidden');
                noResultsEl.classList.add('hidden');
            }

            filtered.forEach(item => {
                const imgUrl = getProductImage(item.model);
                const carrierClass = getCarrierColor(item.carrier);
                const carrierName = getCarrierDisplayName(item.carrier);
                const isLowest = item.isLowest;

                // Values
                let mainPrice, subPrice, mainLabel, subLabel, unitBadge = '';
                if (priceMode === 'rent') {
                    mainPrice = item.price_effective_rent;
                    subPrice = item.price_gross;
                    mainLabel = '実質負担';
                    subLabel = '定価 (一括)';
                    if (item.program_exemption > 0) unitBadge = '返却P';
                } else {
                    mainPrice = item.price_effective_buyout;
                    subPrice = item.price_effective_rent;
                    mainLabel = '一括実質';
                    subLabel = '実質負担';
                    if (item.points_awarded > 0) unitBadge = 'Pt還元含';
                }

                const fmtMain = mainPrice.toLocaleString();
                const fmtSub = subPrice.toLocaleString();

                // --- Mobile Card ---
                const lowestBadge = isLowest ? `<div class="absolute -top-1 -left-1 bg-yellow-400 text-yellow-900 text-[10px] font-black px-2 py-0.5 rounded shadow-sm z-10">最安</div>` : '';

                const cardHTML = `
                <div class="bg-white rounded-2xl shadow-sm border border-gray-100 p-4 relative overflow-hidden">
                    ${lowestBadge}
                    <div class="flex gap-4 mb-3">
                        <!-- Image -->
                        <div class="w-20 h-auto flex-shrink-0 bg-gray-50 rounded-lg flex items-center justify-center p-1">
                            <img src="${imgUrl}" class="w-full h-full object-contain mix-blend-multiply">
                        </div>
                        <!-- Header Info -->
                        <div class="flex-grow">
                            <div class="flex justify-between items-start mb-1">
                                <div>
                                    <h3 class="text-base font-bold text-gray-900 leading-tight">${item.model}</h3>
                                    <p class="text-xs text-gray-500">${item.storage}</p>
                                </div>
                                <span class="px-2 py-1 rounded text-[10px] font-bold ${carrierClass}">${carrierName}</span>
                            </div>
                            
                            <!-- Price Block -->
                            <div class="mt-2">
                                <div class="flex items-baseline gap-1">
                                    <span class="text-xs text-gray-400 font-medium">${mainLabel}</span>
                                    <span class="text-3xl font-black text-red-600 tracking-tighter">¥${fmtMain}</span>
                                    ${unitBadge ? `<span class="text-[10px] text-red-500 border border-red-200 px-1 rounded">${unitBadge}</span>` : ''}
                                </div>
                                <div class="text-[10px] text-gray-400 mt-0.5">
                                    ${subLabel}: ¥${fmtSub}
                                </div>
                            </div>
                        </div>
                    </div>
                
                    <!-- Action -->
                    <a href="${item.url}" target="_blank" class="block w-full bg-slate-900 text-white text-center text-sm font-bold py-3 rounded-xl shadow hover:bg-slate-800 transition active:scale-95">
                        公式サイトで見る
                    </a>
                </div>
                `;
                mobileListEl.insertAdjacentHTML('beforeend', cardHTML);

                // --- Desktop Row (Simplified for now) ---
                const tr = document.createElement('tr');
                tr.className = "hover:bg-gray-50 transition-colors group";
                tr.innerHTML = `
                    <td class="p-4"><img src="${imgUrl}" class="w-10 h-10 object-contain"></td>
                    <td class="p-4 font-bold text-gray-700">${item.model}</td>
                    <td class="p-4 text-gray-500 text-sm">${item.storage}</td>
                    <td class="p-4"><span class="px-2 py-1 rounded text-xs font-bold ${carrierClass}">${carrierName}</span></td>
                    <td class="p-4 text-right text-sm text-gray-400">¥${fmtSub}</td>
                    <td class="p-4 text-right font-bold text-red-600 text-lg">
                        ¥${fmtMain}
                        ${unitBadge ? `<br><span class="text-[10px] font-normal text-gray-400">${unitBadge}</span>` : ''}
                    </td>
                    <td class="p-4 text-center">
                         <a href="${item.url}" target="_blank" class="inline-block text-blue-600 hover:text-blue-800 text-sm font-bold">
                            公式サイト
                        </a>
                    </td>
                `;
                desktopListEl.appendChild(tr);
            });
        }

        function getCarrierColor(carrier) {
            if (carrier === 'Rakuten') return 'bg-[#ff008c] text-white font-bold';
            if (carrier === 'ahamo') return 'bg-[#f4ee0b] text-black font-bold';
            if (carrier === 'UQ mobile') return 'bg-[#0091d7] text-white font-bold';
            return 'bg-gray-500 text-white font-bold';
        }

        function getCarrierDisplayName(carrier) {
            if (carrier === 'Rakuten') return '楽天モバイル';
            return carrier;
        }

        function getProductImage(model) {
            const text = model.replace(/\s+/g, '+');
            return `https://placehold.co/150x180/f3f4f6/333333?text=${text}`;
        }

    </script>
</body>

</html>
